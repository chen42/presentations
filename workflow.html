<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <style>

    body {
      width: 100%;
      height: 40%;
    }

  </style>
  <link rel="stylesheet" href="plugin/diagram/revealjs-diagram.css">
</head>
<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="plugin/diagram/revealjs-diagram.js"></script>
  <script>
    var treeData = {
      name: 'rn6',
      x0: window.diagram.height / 2,
      y0: 0,
      children: []
    };
    var _transitions = [
      window.diagram.addItem('find assembly errors', 'rn6', treeData),
      window.diagram.addItem('tigmint', 'rn6', treeData),
      window.diagram.addItem('n=2-5','tigmint',  treeData),
      window.diagram.addItem('rescaffold', 'find assembly errors', treeData),
      window.diagram.addItem('arcs, x2', 'tigmint', treeData),
      window.diagram.addItem('a=0.7-0.9;e=30-50k;m=50-6000', 'arcs, x2', treeData),
      window.diagram.addItem('close gaps', 'rescaffold', treeData),
	  window.diagram.addItem('sealer, x2', 'arcs, x2',  treeData),
      window.diagram.addItem('k=48-96', 'sealer, x2',  treeData),
      window.diagram.addItem('correct SNP/Indel', 'close gaps', treeData),
      window.diagram.addItem('iCORN2, x2', 'sealer, x2',  treeData),
      window.diagram.addItem('assemble the chrs', 'correct SNP/Indel', treeData),
      window.diagram.addItem('chromonomer', 'iCORN2, x2', treeData),
      window.diagram.addItem('marker set: 10-56k', 'chromonomer', treeData),
      window.diagram.addItem('revised rn6', 'assemble the chrs', treeData),
      window.diagram.addItem('LongRanger', 'chromonomer', treeData),
      window.diagram.addItem('matrix  view', 'LongRanger', treeData)
    ];
    var _inverse_transitions = [
	  window.diagram.addItem('find assembly errors',  treeData),
      window.diagram.addItem('tigmint', treeData),
      window.diagram.addItem('n=2-5',  treeData),
      window.diagram.addItem('rescaffold', treeData),
      window.diagram.addItem('arcs, x2',  treeData),
      window.diagram.addItem('a=0.7-0.9;e=30-50k;m=50-6000',  treeData),
      window.diagram.addItem('close gaps',  treeData),
	  window.diagram.addItem('sealer, x2',  treeData),
      window.diagram.addItem('k=48-96',  treeData),
      window.diagram.addItem('correct SNP/Indel', treeData),
      window.diagram.addItem('iCORN2, x2',  treeData),
      window.diagram.addItem('assemble the chrs', treeData),
      window.diagram.addItem('chromonomer', treeData),
      window.diagram.addItem('marker set: 10-56k', treeData),
      window.diagram.addItem('revised rn6', treeData),
      window.diagram.addItem('LongRanger',  treeData),
      window.diagram.addItem('matrix  view',  treeData)
     ];
    // start the tree
      window.diagram.register('closed', function() {
      window.diagram.init(treeData); });
  </script>
</body>
